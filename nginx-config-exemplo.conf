# Configuração Nginx para tazsistemas.com.br
# 
# Linux: Salve em /etc/nginx/sites-available/tazsistemas
# Windows: Adicione ao nginx.conf ou crie arquivo separado
#
# Após configurar, ative o site (Linux):
# sudo ln -s /etc/nginx/sites-available/tazsistemas /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    server_name tazsistemas.com.br www.tazsistemas.com.br;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuração HTTPS
server {
    listen 443 ssl http2;
    server_name tazsistemas.com.br www.tazsistemas.com.br;
    
    # Certificados SSL (Let's Encrypt)
    # Ajuste o caminho conforme sua instalação
    ssl_certificate /etc/letsencrypt/live/tazsistemas.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tazsistemas.com.br/privkey.pem;
    
    # Configurações SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Pasta do site
    # Linux: /var/www/tazsistemas/dist
    # Windows: C:/Sistemas/TazSistemas/dist
    root /var/www/tazsistemas/dist;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/tazsistemas-access.log;
    error_log /var/log/nginx/tazsistemas-error.log;
    
    # Configuração para SPA (Single Page Application)
    # Todas as rotas devem servir index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache de assets estáticos (JS, CSS, imagens, fontes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Cache para HTML (menor tempo)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/json 
        application/javascript
        image/svg+xml;
    
    # Segurança - Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Bloquear acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acesso a arquivos de configuração
    location ~* \.(env|log|conf|config|ini)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
