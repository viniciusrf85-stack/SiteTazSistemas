# Configuração Nginx para TAZSistemas
# Copie este arquivo para /etc/nginx/sites-available/ e crie um symlink em /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name tazsistemas.com.br www.tazsistemas.com.br;
    
    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tazsistemas.com.br www.tazsistemas.com.br;
    
    # SSL Certificates (configure com seus certificados)
    ssl_certificate /etc/letsencrypt/live/tazsistemas.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tazsistemas.com.br/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Raiz do site
    root /var/www/tazsistemas/dist;
    index index.html;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;
    gzip_disable "msie6";
    
    # Brotli Compression (se disponível)
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;
    
    # Cache Control
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # SPA Routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Segurança
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logs
    access_log /var/log/nginx/tazsistemas_access.log;
    error_log /var/log/nginx/tazsistemas_error.log;
}
